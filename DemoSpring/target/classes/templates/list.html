<!-- src/main/resources/templates/admin/categories/list.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body>

<h2>Category List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Icon</th>
        <th>Action</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.categoryName}"></td>
        <td th:text="${category.icon}"></td>
        <td>
            <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}">Edit</a>
            <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
