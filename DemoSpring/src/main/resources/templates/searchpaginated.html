<!-- src/main/resources/templates/admin/categories/searchpaginated.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Search Category</title>
</head>
<body>

<h2>Paginated Search Category</h2>

<form th:action="@{/admin/categories/searchpaginated}" method="get">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="categoryName" />
    <button type="submit">Search</button>
</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Icon</th>
    </tr>
    <tr th:each="category : ${categoryPage.content}">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.categoryName}"></td>
        <td th:text="${category.icon}"></td>
    </tr>
</table>

<div>
    <ul>
        <li th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/admin/categories/searchpaginated(page=${pageNumber}, size=${categoryPage.size}, categoryName=${name})}" th:text="${pageNumber}"></a>
        </li>
    </ul>
</div>

</body>
</html>
